    <main>
        <form method="get" action="record.html">
            <fieldset>
                <label class="top">Username* 
                    <input type="text" id="username" name="username" required>
                </label>
                <label class="top">Password* 
                    <input type="password" id="password" name="password" required 
                        pattern="[A-Za-z0-9]{8,}">
                </label>
                <div id="forpwmessage"></div>
                <label class="top">Password Comfirmation*
                    <input type="password" id="password2" name="password2" required>
                </label>
                <div id="forpw2message"></div>
                <label class="top">Email* 
                    <input type="email" id="email" name="email" required 
                        pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" 
                        title="Please enter a valid email address">
                </label>
                <div id="foremailmessage"></div>
                <label class="top">Page Rating 
                    <div id="rangevalue">0</div>
                    <input type="range" id="range" name="range" 
                    min="1" max="10" value="1" step="1" list="rangevalues">
                    <datalist id="rangevalues">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </datalist>
                </label>
            </fieldset>
            
            <input type="submit" class="submitBtn" value="Give Feedback">
        </form>
